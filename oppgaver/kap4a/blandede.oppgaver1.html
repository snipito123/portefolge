<!DOCTYPE html>
<html>
<head>
	<title>Regnbue</title>
	<style>
		.rainbow {
			display: flex;
			flex-direction: column;
			height: 100vh;
			justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="rainbow"></div>
	<script>
		// Velger <div> -elementet for regnbuen
		const rainbow = document.querySelector('.rainbow');
		
		// Array med fargene i regnbuen
		const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
		
		// Loop gjennom fargene og legg til <div> -elementer i regnbuen
		for (const i = 0; i < colors.length; i++) {
		    const color = colors[i];
			const div = document.createElement('div');
			div.style.background = color;
			div.style.height = '16.6%'; // 100/6 = 16.6%
			div.textContent = color;
			rainbow.appendChild(div);
		}
	</script>
</body>
</html>
